<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['home/services']"
            >Servicios</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['home/contact']"
            >Contacto</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li *ngIf="!authService.isLoggedIn" class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['login']"
            >Login</a
          >
        </li>
        <li *ngIf="authService.isLoggedIn" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ authService.oUsuario.nombre }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['usuarios', authService.oUsuario.id]"
              >Perfil</a
            >
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['admin']"
              >Dashboard</a
            >
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-2 my-3 p-3 bg-white rounded shadow-sm">
      <router-outlet></router-outlet>
    </div>
    <div class="col-lg mx-2 mt-lg-3 mb-3 p-3 bg-white rounded shadow-sm"></div>
  </div>
</div>
