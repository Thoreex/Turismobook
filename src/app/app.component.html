<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['home/services']"
            >Servicios</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['home/contact']"
            >Contacto</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li
          *ngIf="authService.usuario$ | async as usuario; else loading"
          class="nav-item dropdown"
        >
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ usuario.nombre }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['usuarios', usuario.id]"
              >Perfil</a
            >
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['admin']"
              >Dashboard</a
            >
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()">
              Cerrar sesión
            </button>
          </div>
        </li>
        <ng-template #loading>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['/login']"
              >Iniciar sesión</a
            >
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
  <div
    class="col-lg mb-3 p-3 bg-white rounded-left rounded-right rounded-bottom shadow-sm"
  >
    <router-outlet></router-outlet>
  </div>
  <div class="text-center mb-3">
    <small class="text-muted"
      >© Turismobook 2019. Todos los derechos reservados.</small
    >
  </div>
</div>
