<div class="card" *ngIf="resena$ | async as resena; else loading">
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <img
          src="https://image.ibb.co/jw55Ex/def_face.jpg"
          class="img img-rounded img-fluid"
        />
      </div>
      <div class="col-md-10">
        <p>
          <a [routerLink]="['/usuarios', resena.usuario.id]" class="float-left">
            <strong>{{ resena.usuario.nombre }}</strong>
          </a>
          <span class="float-right" *ngIf="resena.valoracion > 0"
            ><i class="text-warning fa fa-star"></i
          ></span>
          <span class="float-right" *ngIf="resena.valoracion > 1"
            ><i class="text-warning fa fa-star"></i
          ></span>
          <span class="float-right" *ngIf="resena.valoracion > 2"
            ><i class="text-warning fa fa-star"></i
          ></span>
          <span class="float-right" *ngIf="resena.valoracion > 3"
            ><i class="text-warning fa fa-star"></i
          ></span>
          <span class="float-right" *ngIf="resena.valoracion > 4"
            ><i class="text-warning fa fa-star"></i
          ></span>
        </p>
        <div class="clearfix"></div>
        <p>
          <span class="float-left">
            TÃ­tulo:
            <strong>{{ resena.titulo }}</strong>
          </span>
          <span
            class="float-right"
            *ngIf="resena.usuario.id === authService.oUsuario?.id"
          >
            <a
              [routerLink]="['../editar', resena.id]"
              class="btn btn-secondary"
              role="button"
              aria-disabled="true"
            >
              Editar
            </a>
          </span>
        </p>
        <div class="clearfix"></div>
        <p>
          {{ resena.resena }}
        </p>
        <small>{{ resena.fechaCreacion }}</small>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  Cargando...
</ng-template>
