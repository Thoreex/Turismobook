<ng-container *ngIf="noticias$ | async as noticias; else elseTemplate">
  <carousel>
    <slide *ngFor="let noticia of noticias; let index = index">
      <img
        [src]="noticia.imagen"
        alt="image slide"
        style="display: block; width: 100%;"
      />
      <div class="carousel-caption">
        <h4>{{ noticia.titulo }}</h4>
        <p>{{ noticia.descripcion }}</p>
        <small
          >{{ noticia.fechaCreacion | date: "dd/MM/yyyy hh:mm:ss" }} -
          {{ noticia.ultimaModificacion | date: "dd/MM/yyyy hh:mm:ss" }}</small
        >
      </div>
    </slide>
  </carousel>
</ng-container>
<ng-template #elseTemplate>
  <div class="alert alert-primary text-center" role="alert">
    <p>Â¡No Hay Noticias!</p>
  </div>
</ng-template>
