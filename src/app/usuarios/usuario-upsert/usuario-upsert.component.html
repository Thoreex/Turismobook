<h2>Información de usuario</h2>
<form [formGroup]="formGroup" id="formGroup" class="row">
  <div class="form-group col-6">
    <label for="id">Id del usuario</label>
    <input
      class="form-control"
      formControlName="id"
      id="id"
      type="text"
      readonly
    />
  </div>
  <div class="form-group col-12">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      formControlName="nombre"
      id="nombre"
      placeholder="Nombre completo"
    />
    <div *ngIf="formGroup.controls['nombre'].dirty">
      <div
        class="form-control-feedback text-danger"
        *ngIf="formGroup.controls['nombre'].errors?.required"
      >
        El nombre es requerido
      </div>
    </div>
  </div>
  <div class="form-group col-6 d-none">
    <label for="fechaCreacion">Fecha Creación</label>
    <input
      type="datetime"
      class="form-control"
      formControlName="fechaCreacion"
      id="fechaCreacion"
      readonly
    />
  </div>
  <div class="form-group col-6 d-none">
    <label for="ultimaModificacion">Última modificación</label>
    <input
      type="datetime"
      class="form-control"
      formControlName="ultimaModificacion"
      id="ultimaModificacion"
      readonly
    />
  </div>

  <div class="form-group col-12 d-none">
    <label for="fechaEliminacion">Fecha eliminación</label>
    <input
      type="datetime"
      class="form-control"
      formControlName="fechaEliminacion"
      id="fechaEliminacion"
      readonly
    />
  </div>
</form>

<div class="btn-group float-right m-b-5" role="group">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="eliminarResena()"
    *ngIf="id"
  >
    Eliminar
  </button>
  <button
    type="submit"
    class="btn btn-primary"
    [ngClass]="{ disabled: !formGroup.valid }"
    (click)="guardarResena()"
  >
    Guardar
  </button>
</div>
